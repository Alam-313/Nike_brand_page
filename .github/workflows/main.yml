name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Uses the "vite build" command

      - name: List files in dist directory (for debugging)
        run: ls -la ./dist  # This will confirm that the dist folder exists

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: ./dist  # Use the correct folder generated by vite build
